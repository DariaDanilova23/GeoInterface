<div class="d-flex flex-row">
  <button class="btn btn-outline-light" (click)="togglePolygonMeasurement()" [class.active]="isPolygonActive" title="Измерение площади">
    <i class="bi bi-bounding-box-circles"></i>
  </button>
  <button class="btn btn-outline-light" (click)="toggleLineMeasurement()" [class.active]="isLineActive" title="Измерение линии">
    <i class="bi bi-rulers"></i>
  </button>
</div>
